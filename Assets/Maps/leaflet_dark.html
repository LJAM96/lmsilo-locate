<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoLens Dark Map</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0a;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        #map {
            width: 100vw;
            height: 100vh;
            background: #0a0a0a;
        }

        /* Dark mode overrides for Leaflet */
        .leaflet-container {
            background: #0a0a0a;
        }

        .leaflet-control-zoom a {
            background-color: rgba(30, 30, 30, 0.95);
            color: #ffffff;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .leaflet-control-zoom a:hover {
            background-color: rgba(45, 45, 45, 0.95);
        }

        .leaflet-control-attribution {
            background: rgba(20, 20, 20, 0.8);
            color: rgba(255, 255, 255, 0.6);
            font-size: 10px;
        }

        .leaflet-control-attribution a {
            color: rgba(255, 255, 255, 0.8);
        }

        /* Custom popup styling */
        .leaflet-popup-content-wrapper {
            background: rgba(20, 20, 20, 0.95);
            color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .leaflet-popup-content {
            margin: 12px 14px;
            font-size: 13px;
            line-height: 1.5;
        }

        .leaflet-popup-tip {
            background: rgba(20, 20, 20, 0.95);
        }

        .popup-title {
            font-weight: 600;
            margin-bottom: 6px;
            font-size: 14px;
        }

        .popup-details {
            font-size: 11px;
            opacity: 0.8;
            line-height: 1.6;
        }

        .confidence-badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: 600;
            margin-top: 4px;
        }

        .confidence-high {
            background: rgba(0, 255, 136, 0.2);
            color: #00ff88;
        }

        .confidence-medium {
            background: rgba(255, 221, 0, 0.2);
            color: #ffdd00;
        }

        .confidence-low {
            background: rgba(255, 102, 102, 0.2);
            color: #ff6666;
        }

        .confidence-exif {
            background: rgba(0, 255, 255, 0.2);
            color: #00ffff;
        }

        /* Loading overlay */
        #loadingOverlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #0a0a0a;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            color: #ffffff;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #ffffff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 16px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Custom marker styles */
        .custom-marker {
            border-radius: 50%;
            border: 2px solid rgba(0, 0, 0, 0.3);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
        }

        .marker-glow {
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
            }
            50% {
                box-shadow: 0 2px 16px rgba(255, 255, 255, 0.4);
            }
        }

        /* Offline mode indicator */
        .offline-indicator {
            position: absolute;
            bottom: 32px;
            left: 10px;
            background: rgba(255, 153, 0, 0.9);
            color: #000;
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
            z-index: 1000;
            display: none;
        }

        .offline-indicator.active {
            display: block;
        }
    </style>
</head>
<body>
    <div id="loadingOverlay">
        <div class="spinner"></div>
        <div>Initializing Map...</div>
    </div>
    <div id="map"></div>
    <div id="offlineIndicator" class="offline-indicator">Using Offline Tiles</div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>

    <script>
        // Configuration
        const config = {
            mode: 'hybrid', // 'online', 'offline', or 'hybrid' (default)
            defaultZoom: 2,
            minZoom: 2,
            maxZoom: 18,
            centerLat: 20,
            centerLng: 0,
            offlineFallbackZoom: 8 // Maximum zoom for bundled offline tiles
        };

        // Global state
        let map = null;
        let markers = [];
        let markerLayer = null;
        let onlineTileLayer = null;
        let offlineTileLayer = null;
        let usingOfflineFallback = false;

        // Dark tile layer providers
        const tileProviders = {
            // CartoDB Dark Matter (free, high quality, zoom 0-19)
            online: {
                url: 'https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png',
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
                maxZoom: 19,
                subdomains: 'abcd'
            },
            // Bundled offline tiles (zoom 0-8, minimal quality for fallback)
            offline: {
                url: './tiles/{z}/{x}/{y}.png',
                attribution: 'Offline Map Data',
                maxZoom: 8, // Only low zoom levels bundled
                errorTileUrl: '' // Don't show missing tile image
            }
        };

        // Custom tile layer with fallback support
        const HybridTileLayer = L.TileLayer.extend({
            createTile: function (coords, done) {
                const tile = document.createElement('img');
                const url = this.getTileUrl(coords);

                tile.onload = () => done(null, tile);
                tile.onerror = () => {
                    // If online tile fails and we have offline tiles for this zoom level
                    if (this._isOnlineLayer && coords.z <= config.offlineFallbackZoom) {
                        const offlineUrl = tileProviders.offline.url
                            .replace('{z}', coords.z)
                            .replace('{x}', coords.x)
                            .replace('{y}', coords.y);

                        tile.src = offlineUrl;

                        if (!usingOfflineFallback) {
                            usingOfflineFallback = true;
                            document.getElementById('offlineIndicator').classList.add('active');
                            console.log('Falling back to offline tiles');
                        }
                    } else {
                        done(null, tile); // Show broken tile or blank
                    }
                };

                tile.src = url;
                return tile;
            }
        });

        // Initialize the map
        function initMap() {
            try {
                // Create map instance
                map = L.map('map', {
                    center: [config.centerLat, config.centerLng],
                    zoom: config.defaultZoom,
                    minZoom: config.minZoom,
                    maxZoom: config.maxZoom,
                    zoomControl: true,
                    attributionControl: true
                });

                // Determine which mode to use
                if (config.mode === 'offline') {
                    // Offline only mode
                    offlineTileLayer = L.tileLayer(tileProviders.offline.url, {
                        attribution: tileProviders.offline.attribution,
                        maxZoom: tileProviders.offline.maxZoom,
                        errorTileUrl: tileProviders.offline.errorTileUrl
                    }).addTo(map);

                    document.getElementById('offlineIndicator').classList.add('active');
                    console.log('Map initialized in offline mode');
                } else if (config.mode === 'online') {
                    // Online only mode
                    onlineTileLayer = L.tileLayer(tileProviders.online.url, {
                        attribution: tileProviders.online.attribution,
                        maxZoom: tileProviders.online.maxZoom,
                        subdomains: tileProviders.online.subdomains,
                        crossOrigin: true
                    }).addTo(map);

                    console.log('Map initialized in online mode');
                } else {
                    // Hybrid mode (default): try online, fallback to offline
                    onlineTileLayer = new HybridTileLayer(tileProviders.online.url, {
                        attribution: tileProviders.online.attribution,
                        maxZoom: tileProviders.online.maxZoom,
                        subdomains: tileProviders.online.subdomains,
                        crossOrigin: true,
                        _isOnlineLayer: true
                    }).addTo(map);

                    console.log('Map initialized in hybrid mode (online with offline fallback)');
                }

                // Create marker layer group
                markerLayer = L.layerGroup().addTo(map);

                // Hide loading overlay
                document.getElementById('loadingOverlay').style.display = 'none';

                console.log('Map initialized successfully');
            } catch (error) {
                console.error('Error initializing map:', error);
                document.getElementById('loadingOverlay').innerHTML =
                    '<div style="color: #ff6666;">Error loading map<br><small>' + error.message + '</small></div>';
            }
        }

        // Get marker color based on confidence
        function getMarkerColor(confidence, isExif) {
            if (isExif) return '#00ffff'; // Cyan for EXIF
            if (confidence >= 0.1) return '#00ff88'; // Green for high confidence
            if (confidence >= 0.05) return '#ffdd00'; // Yellow for medium
            return '#ff6666'; // Red for low
        }

        // Get marker size based on rank
        function getMarkerSize(rank, isExif) {
            if (isExif) return 14;
            if (rank === 1) return 12;
            if (rank <= 3) return 10;
            return 8;
        }

        // Get confidence badge class
        function getConfidenceBadgeClass(confidence, isExif) {
            if (isExif) return 'confidence-exif';
            if (confidence >= 0.1) return 'confidence-high';
            if (confidence >= 0.05) return 'confidence-medium';
            return 'confidence-low';
        }

        // Get confidence label
        function getConfidenceLabel(confidence, isExif) {
            if (isExif) return 'EXIF GPS Data';
            if (confidence >= 0.1) return 'High Confidence';
            if (confidence >= 0.05) return 'Medium Confidence';
            return 'Low Confidence';
        }

        // Add a pin/marker to the map
        function addPin(lat, lon, label, confidence, rank, isExif) {
            if (!map) return;

            const color = getMarkerColor(confidence, isExif);
            const size = getMarkerSize(rank, isExif);

            // Create custom icon
            const icon = L.divIcon({
                className: 'custom-marker' + (rank === 1 || isExif ? ' marker-glow' : ''),
                html: `<div style="width: ${size}px; height: ${size}px; background: ${color}; border-radius: 50%; border: 2px solid rgba(0,0,0,0.3);"></div>`,
                iconSize: [size, size],
                iconAnchor: [size / 2, size / 2],
                popupAnchor: [0, -size / 2]
            });

            // Create popup content
            const popupContent = `
                <div class="popup-title">${isExif ? 'üìç EXIF GPS Location' : `#${rank} ${label}`}</div>
                <div class="popup-details">
                    <strong>Coordinates:</strong><br>
                    ${lat.toFixed(6)}¬∞, ${lon.toFixed(6)}¬∞<br>
                    <span class="confidence-badge ${getConfidenceBadgeClass(confidence, isExif)}">
                        ${getConfidenceLabel(confidence, isExif)} ${!isExif ? '(' + (confidence * 100).toFixed(1) + '%)' : ''}
                    </span>
                </div>
            `;

            // Create marker
            const marker = L.marker([lat, lon], { icon: icon })
                .bindPopup(popupContent, {
                    maxWidth: 250,
                    className: 'custom-popup'
                });

            // Add to marker layer
            marker.addTo(markerLayer);
            markers.push(marker);

            console.log(`Added marker: ${label} at (${lat}, ${lon})`);
        }

        // Clear all markers
        function clearPins() {
            if (!markerLayer) return;

            markerLayer.clearLayers();
            markers = [];
            console.log('Cleared all markers');
        }

        // Fly to a specific location
        function flyToLocation(lat, lon, duration) {
            if (!map) return;

            const zoom = 12; // City-level zoom
            const durationMs = duration || 1500;

            map.flyTo([lat, lon], zoom, {
                duration: durationMs / 1000, // Leaflet uses seconds
                easeLinearity: 0.25
            });

            console.log(`Flying to: (${lat}, ${lon})`);
        }

        // Fit map to show all markers
        function fitToMarkers() {
            if (!map || markers.length === 0) return;

            const group = L.featureGroup(markers);
            map.fitBounds(group.getBounds(), {
                padding: [50, 50],
                maxZoom: 10
            });

            console.log('Fitted map to markers');
        }

        // Set map mode (online/offline/hybrid)
        function setMapMode(mode) {
            config.mode = mode;
            console.log('Map mode set to:', mode);

            // Note: Changing tile provider requires map reload
            // For now just log, implement reload if needed
        }

        // Enable/disable heatmap mode
        function setHeatmapMode(enabled) {
            // TODO: Implement heatmap with Leaflet.heat plugin
            console.log('Heatmap mode:', enabled);
        }

        // Expose API to C#
        window.mapAPI = {
            addPin: addPin,
            clearPins: clearPins,
            flyToLocation: flyToLocation,
            rotateToLocation: flyToLocation, // Alias for compatibility
            fitToMarkers: fitToMarkers,
            setMapMode: setMapMode,
            setHeatmapMode: setHeatmapMode,
            isReady: () => map !== null,
            isUsingOffline: () => usingOfflineFallback
        };

        // Initialize on load
        window.addEventListener('load', () => {
            initMap();
        });
    </script>
</body>
</html>
